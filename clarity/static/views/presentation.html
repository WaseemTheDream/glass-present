<button id="test">Test</button>

<div id="qr-code">
  <img src="static/images/QR-code.jpg">
</div>

<div id="slide-container" style="display: none;">
  <img src="static/images/slide.jpg">
</div>

<script>
  $('#test').click(function() {
    $('#qr-code').fadeOut('fast', function() {
      $('#slide-container').fadeIn('slow');
    });
  });
</script>
