<h1>Clarity</h1>
<div class="splash-box present">

  <!-- QR Code -->
  <div
    id="qr-container"
    ng-show="presentationId && presenterId && !presentationStarted">
    <h3 class="form-signin-heading">Scan QR Code</h3>
    <p>Scan the QR Code on Glass to start presentation.</p>
    <img src="http://chart.apis.google.com/chart?cht=qr&chs=500x500&chl={{presentationId}}|{{presenterId}}&chld=H|0"
    alt="QR code" class="img-responsive qr-code">
  </div>

  <!-- Slides -->
  <div 
    ng-repeat="slide in slides"
    id="slide-container" 
    ng-show="slide == currentSlide && presentationStarted">
    <img src="{{ currentSlide.img_url }}" alt="Current slide"
      class="img-responsive">
  </div>
  <div class="form-group">
    <!-- Manual Start Button -->
    <button id="play-button"
      class="btn btn-primary btn-lg btn-block" ng-click="fullScreen()">
      <span class="glyphicon glyphicon-play"></span> Start presentation
    </button>
  </div>
</div>



<div class="row margin-fix">
  <!-- container -->
  <div class="col-md-6">
</div>


<div class="row">
  <button
    class="btn btn-default"
    ng-click="previousSlide()">
    Previous Slide
  </button>

  <button
    class="btn btn-default"
    ng-click="nextSlide()">
    Next Slide
  </button>

  <input
    ng-model="pageId"
    required>
  </input>
  <button
    class="btn btn-primary"
    ng-click="controllerRoundtrip()">
    Do Controller Roundtrip
  </button>
  <button
    class="btn btn-primary"
    ng-click="connectRoundtrip()">
    Do Connection Roundtrip
  </button>
</div>

<script>
  document.addEventListener(screenfull.raw.fullscreenchange, function() {
    console.log("resize");
    if (screenfull.isFullScreen) {
      console.log("full screen");
      $('#slide-container img').get(0).height = window.innerHeight;
    } else {
      console.log("Not full screen");
      $('#slide-container img').get(0).height =
        $('#slide-container').get(0).clientHeight;
    }
  });
</script>
