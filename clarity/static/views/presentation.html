<div id="slide-container" ng-show="currentSlide">
  <img src="{{ currentSlide.img_url }}">
</div>

<button 
  class="btn btn-primary"
  ng-click="previousSlide()">
  Previous Slide
</button>

<button 
  class="btn btn-primary"
  ng-click="nextSlide()">
  Next Slide
</button>

<script>
  $('#test').click(function() {
    $('#qr-code').fadeOut('fast', function() {
      $('#slide-container').fadeIn('slow');
    });
  });
</script>
