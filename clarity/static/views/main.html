<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Get started</h2>
    <p>Please provide the URL to a public Google Drive presentation.</p>
    <form
      role="form"
      ng-submit="loadPresentation()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="http://"
          autofocus=""
          ng-model="driveUrl"
          required>
      </div>
      <div class="form-group">
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          ng-click="loadPresentation()">
          Load
        </button>
      </div>
    </form>
  </form>
</div>
