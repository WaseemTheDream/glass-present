<h1>Clarity</h1>
<div class="splash-box">
  <form 
    type="text"
    class="form-signin"
    ng-submit="loadPresentation()">
    <h2 class="form-signin-heading">Get started</h2>
    <p>Please provide the URL to a public Google Drive presentation.</p>
    <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="http://"
      autofocus=""
      ng-model="driveUrl"
      required>
    </div>
    <div class="form-group">
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit">
        Load
      </button>
    </div>
  </form>
</div>

<div class="splash-container">
</div>
